<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="style.css">
    <script src='script.js' defer></script>
</head>
<body>
    <div class ='spacer'> </div>
    <div class='container'>
        <div class ='calculatorname'><p><strong>Tl-69</strong></p></div> 
     <div class ='displaycontainer'>
         
        <div class ='display'>
            8008135
        </div>
        <div class = 'memoryline'>
            <strong>M: </strong>
            <div class ='memorydisplay'>empty</div>
            <strong>A: </strong>
            <div class = 'autosave'>empty</div>
        </div>
     </div>
        <div class ='space2'></div>
            <div class = 'row1'> 
                <button class ='calculationButtons' id='clearbutton'>Cl</button>  
                <button class ='calculationButtons' id='deletebutton'>Del</button>
                <button class = 'calculationButtons' id ='memorybutton+'>M+</button>
                <button class = 'calculationButtons' id ='memorybutton'>M</button>
                <button class = 'calculationButtons' id ='autosavebutton'>A</button>
            </div>
            <div class = 'row'>   
                <button class = 'numericalButtons'>7</button>
                <button class = 'numericalButtons'>8</button>
                <button class = 'numericalButtons'>9</button>
                <button class ='calculationButtons' id='addbutton'>+</button>
            </div>
            <div class = 'row'>   
                <button class = 'numericalButtons'>4</button>
                <button class = 'numericalButtons'>5</button>
                <button class = 'numericalButtons'>6</button>
                <button class ='calculationButtons' id='subtractbutton'>-</button>
            </div>
            <div class = 'row'> 
                <button class = 'numericalButtons'>1</button>
                <button class = 'numericalButtons'>2</button>
                <button class = 'numericalButtons'>3</button>
                <button class ='calculationButtons' id='multiplicationbutton'>*</button>

            </div>
            <div class = 'row'>
                <button class = 'numericalButtons' id = 'decimal'>.</button>
                <button class = 'numericalButtons'>0</button>
                <button class = 'calculationButtons' id ='calculate'>=</button>
                <button class ='calculationButtons' id='divisionbutton'>/</button>
            </div>
            <p>created by: ohm-code
        
    </div>
    
</body>
</html>
