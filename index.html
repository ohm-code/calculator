<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="style.css">
    <script src='script.js' defer></script>
</head>
<body>
    <div class='container'>
        <div class ='display'>
            8008135
        </div>
        <div class = 'buttons'>
            <div class = 'row'> 
                <button class ='calculationButtons' id='clearbutton'>Cl</button>  
                <button class ='calculationButtons' id='backspacebutton'>Del</button>
                <button class ='calculationButtons' id='addbutton'>+</button>
                <button class ='calculationButtons' id='subtractbutton'>-</button>
            </div>
            <div class = 'row'>   
                <button class = 'numberButtons'>7</button>
                <button class = 'numberButtons'>8</button>
                <button class = 'numberButtons'>9</button>
                <button class ='calculationButtons' id='multiplicationbutton'>x</button>
                
            </div>
            <div class = 'row'>   
                <button class = 'numberButtons'>4</button>
                <button class = 'numberButtons'>5</button>
                <button class = 'numberButtons'>6</button>
                <button class ='calculationButtons' id='divisionbutton'>/</button>

            </div>
            <div class = 'row'> 
                <button class = 'numberButtons'>1</button>
                <button class = 'numberButtons'>2</button>
                <button class = 'numberButtons'>3</button>
                <button class = 'calculationButtons' id ='memorybutton'>M</button>
            </div>
            <div class = 'row'>
                <button class = 'numberButtons'>0</button>
                <button class = 'calculationButtons' id ='calculate'>=</button>
            </div>

        </div>





    </div>
    
</body>
</html>
